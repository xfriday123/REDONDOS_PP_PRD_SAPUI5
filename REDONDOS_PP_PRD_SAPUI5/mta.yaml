_schema-version: "3.2"
ID: portalprov
version: 1.0.0
modules:
- name: portalprov-approuter
  type: approuter.nodejs
  path: portalprov-approuter
  requires:
  - name: portalprov_html_repo_runtime
  - name: uaa_portalprov
  - name: portalprov-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
    routes:
      - route: rivercon-com-s-a-c---cpea--redondos-smartprovider-j6mid26d25291.cfapps.br10.hana.ondemand.com
- name: portalprov_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: portalprov_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsrdosuiportalprov.zip
      name: nsrdosuiportalprov
      target-path: resources/
- name: nsrdosuiportalprov
  type: html5
  path: uiportalprov
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: portalprov_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_portalprov
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: portalprov-xsuaa-service
    service-plan: application
- name: portalprov_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: portalprov-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: portalprov-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
